<div class="main-div">

    <mat-card>

        <mat-card-title style="color: blue;">Login to The Movie Database</mat-card-title>

        <br>

        <form #login="ngForm" ngNativeValidate>

            <div>

                <div>
                    <mat-form-field appearance="outline" style="width:300px;">
                        <mat-label>Username</mat-label>
                        <input matInput id="username" name="username" [(ngModel)]="user.username" placeholder="Username" autocomplete="off" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="outline" style="width:300px;">
                        <mat-label>Password</mat-label>
                        <input matInput id="password" name="password" [(ngModel)]="user.password" placeholder="Password" autocomplete="off" type="password" required>
                    </mat-form-field>
                </div>

                <!-- <div>
                    <mat-form-field appearance="outline" style="width:300px;">
                        <mat-label>Token</mat-label>
                        <input matInput id="tokenParam" name="tokenParam" [(ngModel)]="tokenParam" placeholder="Token" autocomplete="off" type="tokenParam" required disabled>
                    </mat-form-field>
                </div> -->

            </div>

            <button mat-raised-button color="primary" style="background-color: green; color: white;" (click)="loginUser()">Login</button>

        </form>

    </mat-card>

</div>

<br>

<div class="footer">
    <p>The Movie DB 2021. @All rights reserved</p>
</div>
